    let userInput2 = [];

    function getAverageOfArray(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {

    let userInput3 = [];
    for (let i = 0; i < 3; i++) {
        userInput3[i] = Number(prompt("Number"));
    }
    function getMinMax(array) {
        let max = array[0];
        let min = array[0];
        for (let i = 0; i < array.length; i++) {
            if (max < array[i]) {
                max = array[i];
            }
            if (min > array[i]) {
                min = array[i];
            }
        }
        return [max, min];
    }

    let array8 = ["a","b","c", "b"];
    let valueToRemove = "b";
    function removeElement(arr,valueToRemove) {
        for (let i = 0; i < arr.length; i++) {

    // 9: Viết chương trình cho phép tìm kiếm một phần tử trong mảng
    let array9 = ["a","b","c"];
    let findValue = "b";
    function findIndex(array,value) {
        let result = -1;
        for (let i = 0; i < array.length; i++) {
            if (array[i] === value) {
                result = i;
            }
        }
        return result;
    }

    // 10: Viết chương trình đếm các số lượng các phần tử lặp trong mảng
    let array10 = [1,2,3,4,2,4,3,5,6,7,8]
    function countDuplicates(array) {
        let result = 0;
        let values = [];
        let count = [];
        let index = -1;
        for (let i = 0; i < array.length; i++) {
            let thisValue = array[i];
            if (values.indexOf(thisValue) === -1) {
                index++;
                values[index] = thisValue;
                count[index] = 1;
            } else {
                let where = values.indexOf(thisValue);
                count[where]++;
            }
        }
        for (let i = 0; i < count.length; i++) {
            if (count[i] > 1) {
                result++;
            }
        }
        return result;
    }

    console.log("10. " + countDuplicates(array10));
